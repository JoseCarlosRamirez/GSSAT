<!DOCTYPE html>
<html>
    <head>
        <title>Fixed Navigation - Codrops</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="../css/MenuStyle.css" type="text/css" charset="utf-8"/>
        <link rel="stylesheet" href="../css/imgStyle.css" type="text/css" charset="utf-8"/>
        <script type="text/javascript" src="../js/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="../js/show.js"></script>
    </head>
    <body>
        <div class="header"></div>
        <div class="scroll"></div>
        <ul id="navigation">
            <li class=""><a href="" title="Auditoria" id=""><img src="../img/system/auditoria.png" class="img-menu"></a></li>
            <li class=""><a href="" title="Balance Volumétrico"><img src="../img/system/Balance.png" class="img-menu"></a></li>
            <li class=""><a href="" title="Eficiencia Hidarulica"><img src="../img/system/hidraulica.png" class="img-menu"></a></li>
            <li class=""><a href="" title="Eficiencia Electromecánica"><img src="../img/system/mecanica.png" class="img-menu"></a></li>
            <li class=""><a href="" title="EPANET"><img src="../img/system/epanet.png" class="img-menu"></a></li>
            <li class=""><a href="" title="Padrón de Usuarios"><img src="../img/system/padron_usuarios.png" class="img-menu"></a></li>
            <li class=""><a href="" title="Reportes"><img src="../img/system/reportes-menu.png" class="img-menu"></a></li>
        </ul>

        <script type="text/javascript">
            $(function() {
                $('#navigation a').stop().animate({'marginLeft':'85px'},1000);

                $('#navigation > li').hover(
                    function () {
                        $('a',$(this)).stop().animate({'marginLeft':'20px'},200);
                    },
                    function () {
                        $('a',$(this)).stop().animate({'marginLeft':'85px'},200);
                    }
                );
            });
        </script>
    </body>
</html>
